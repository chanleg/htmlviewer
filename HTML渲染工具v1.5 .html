<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 在线代码编辑器</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233498db'%3E%3Cpath d='M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z'/%3E%3C/svg%3E">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <!-- 添加代码折叠样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.css">
    <!-- 添加代码提示样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 颜色预览容器样式 */
        .color-code-container {
            display: inline-flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 2px 4px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-code-container:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 颜色预览样式 */
        .color-preview {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            vertical-align: middle;
            margin-right: 4px;
            transition: transform 0.2s ease;
        }

        .color-code-container:hover .color-preview {
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* 颜色文本样式 */
        .color-text {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 5px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        .main-content {
            display: flex;
            flex: 1;
            gap: 0;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: calc(100vh - 120px);
            min-height: calc(100vh - 120px);
        }

        .editor-section {
            flex: 7;
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .section-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        /* 添加搜索框样式 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 5px;
            background: white;
            border: 2px solid #34495e;
            border-radius: 20px;
            padding: 2px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-box {
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: #2c3e50;
            font-size: 14px;
            width: 160px;
            outline: none;
        }

        .search-box::placeholder {
            color: #7f8c8d;
        }

        .search-nav-btn {
            background: #34495e;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin: 0 2px;
        }

        .search-nav-btn:hover {
            background: #2c3e50;
            transform: scale(1.1);
        }

        .search-nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .search-counter {
            font-size: 11px;
            color: #7f8c8d;
            margin: 0 5px;
            white-space: nowrap;
        }

.header-controls .btn {
    padding: 8px 16px;
    font-size: 12px;
}

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn.save {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn.save:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: auto;
            min-height: calc(100vh - 200px);
            max-height: calc(100vh - 200px);
        }

        .CodeMirror {
            height: 100% !important;
            max-height: none !important;
            font-size: 14px;
            line-height: 1.5;
            padding-bottom: 20px !important;
        }

        .resizer {
            width: 8px;
            background: linear-gradient(to bottom, #bdc3c7, #95a5a6);
            cursor: col-resize;
            position: relative;
            transition: background 0.3s ease;
        }

        .resizer:hover {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        .resizer::before {
            content: '⋮⋮';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .comments-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .comments-content {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            overflow-y: auto;
            height: calc(100vh - 200px);
        }

        .comment-item {
            background: white;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.4;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 13px;
        }

        .comment-item:hover {
            background: #f0f8ff;
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.2);
        }

        .comment-item.level-1 { margin-left: 20px; border-left-color: #e74c3c; }
        .comment-item.level-2 { margin-left: 40px; border-left-color: #f39c12; }
        .comment-item.level-3 { margin-left: 60px; border-left-color: #27ae60; }

        .no-comments {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px 20px;
        }

        .history-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .history-header {
            background: #8e44ad;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 300px;
            min-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
        }

.history-item {
    padding: 8px 12px; /* 减小内边距 */
    border: 1px solid #e0e0e0; /* 添加边框 */
    border-radius: 6px; /* 添加圆角 */
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block; /* 改为行内块元素 */
    margin: 4px; /* 添加外边距 */
    background: white;
    font-size: 12px; /* 减小字体 */
    min-width: 150px; /* 设置最小宽度 */
    max-width: 200px; /* 设置最大宽度 */
    text-align: center; /* 居中对齐 */
    position: relative; /* 确保这行存在 */
}

        .history-item:hover {
            background: #e8f4fd;
        }

        .history-item.selected {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .history-info {
                display: block; /* 改为块级元素 */
                gap: 4px;
        }

        .history-name {
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
            margin-bottom: 2px; /* 添加下边距 */
        }

        .history-item.selected .history-name {
            color: white;
        }

        .history-time {
            font-size: 10px;
            color: #7f8c8d;
            white-space: nowrap;
        }

        .history-item.selected .history-time {
            color: rgba(255, 255, 255, 0.8);
        }

.delete-btn {
    position: absolute;
    top: 3px;
    right: 3px;
    background: rgba(231, 76, 60, 0.9);
    color: white;
    border: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 11px;
    opacity: 0; /* 默认隐藏 */
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.2s ease;
}

.history-item:hover .delete-btn {
    opacity: 1; /* 悬浮时显示 */
}

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .no-history {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 30px 20px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            font-weight: bold;
        }

        .success-message.show {
            transform: translateX(0);
            opacity: 1;
        }

        .success-message::before {
            content: '✓';
            margin-right: 8px;
            font-size: 18px;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .modal-body input:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-body select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .modal-body select:focus {
            outline: none;
            border-color: #3498db;
}

        .modal-note {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 8px;
        }

        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            margin: 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .resizer {
                display: none;
            }
            
            .editor-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .comment-item {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .comment-icon {
                flex-shrink: 0;
                font-size: 16px;
            }

            .comment-text {
                flex: 1;
            }

            /* 不同类型注释的边框颜色 */
            .comment-item.type-html { border-left-color: #3498db; }
            .comment-item.type-css { border-left-color: #e67e22; }
            .comment-item.type-js { border-left-color: #f1c40f; }
            .comment-item.type-script { border-left-color: #9b59b6; }

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧代码编辑区 -->
            <div class="editor-section">
                <div class="section-header">
                    <span>💻 代码编辑器</span>
                    <div class="header-controls">
                        <div class="search-container">
                            <input type="text" class="search-box" id="code-search" placeholder="🔍 搜索代码..." onkeyup="searchCode()" onkeydown="handleSearchKeydown(event)">
                            <span class="search-counter" id="search-counter"></span>
                            <button class="search-nav-btn" id="search-prev" onclick="navigateSearch(-1)" title="上一个">↑</button>
                            <button class="search-nav-btn" id="search-next" onclick="navigateSearch(1)" title="下一个">↓</button>
                        </div>
                        <button class="btn" onclick="generatePreview()">🔍 预览</button>
                        <button class="btn save" onclick="saveCode()">💾 保存代码</button>
                        <button class="btn" onclick="showBatchImportModal()">📁 批量导入</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="code-editor"></textarea>
                </div>
            </div>

            <!-- 分隔条 -->
            <div class="resizer" id="resizer"></div>

            <!-- 右侧注释提取区 -->
            <div class="comments-section">
                <div class="section-header">
                    💬 HTML 注释
                </div>
                <div class="comments-content" id="comments-content">
                    <div class="no-comments">暂无注释内容</div>
                </div>
            </div>
        </div>

        <!-- 底部历史记录区 -->
        <div class="history-section">
            <div class="history-header">
                <span>📚 历史记录</span>
                <div class="search-container">
                    <input type="text" class="search-box" id="history-search" placeholder="🔍 搜索历史记录..." onkeyup="searchHistory()">
                </div>
            </div>
            <div class="history-list" id="history-list">
                <div class="no-history">暂无保存记录</div>
            </div>
        </div>
    </div>

    <!-- 保存对话框 -->
    <div class="modal-overlay" id="save-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>💾 保存代码</h3>
                <button class="close-btn" onclick="closeSaveModal()">&times;</button>
            </div>
            <div class="modal-body">
                <label for="file-name">文件名称：</label>
                <input type="text" id="file-name" placeholder="请输入文件名称" maxlength="50">
                <label for="file-type">文件类型：</label>
                <select id="file-type">
                    <option value="html">HTML文件 (.html)</option>
                    <option value="txt">文本文件 (.txt)</option>
                </select>
                <div class="modal-note">选择要保存的文件格式</div>
            </div>


            <div class="modal-footer">
                <button class="btn" onclick="closeSaveModal()">取消</button>
                <button class="btn save" onclick="confirmSave()">确认保存</button>
            </div>
        </div>
    </div>
    
    <!-- 批量导入对话框 -->
    <div class="modal-overlay" id="batch-import-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>📥 批量导入文件</h3>
                <button class="close-btn" onclick="closeBatchImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <label for="batch-files">选择文件：</label>
                <input type="file" id="batch-files" multiple accept=".html,.htm,.txt,.css,.js">
                <div class="modal-note">支持 HTML、CSS、JS、TXT 文件格式</div>
                
                <div id="import-progress" style="display: none; margin-top: 15px;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">正在导入文件...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeBatchImportModal()">取消</button>
                <button class="btn save" onclick="startBatchImport()">开始导入</button>
            </div>
        </div>
    </div>
    <div class="success-message" id="success-message"></div>

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <!-- 添加更多语言支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <!-- 添加代码折叠支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/comment-fold.min.js"></script>
    <!-- 添加代码提示支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/javascript-hint.min.js"></script>

    <script>
        // 全局变量
        let editor;
        let isResizing = false;
        let selectedHistoryItem = null;
        let allHistoryItems = []; // 存储所有历史记录
        let currentSearchMarkers = []; // 存储当前搜索标记
        let currentSearchIndex = -1; // 当前搜索结果索引
        let currentSearchTerm = ''; // 当前搜索词

        // 默认HTML代码
        const defaultCode = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用HTML编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {

            const searchTerm = document.getElementById('code-search').value.trim();
            
            // 清除之前的搜索标记

            currentSearchMarkers = [];
            currentSearchIndex = -1;
            
            if (!searchTerm) {

            currentSearchTerm = searchTerm;
            const content = editor.getValue();
            const regex = new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            let match;
            
            while ((match = regex.exec(content)) !== null) {
                const from = editor.posFromIndex(match.index);

                const marker = editor.markText(from, to, {
                    className: 'search-highlight',
                    clearOnEnter: false
                });
                
                currentSearchMarkers.push(marker);
            }
            
            // 如果找到匹配项，跳转到第一个

                highlightCurrentMatch();
            }

        // 导航搜索结果
        function navigateSearch(direction) {
            if (currentSearchMarkers.length === 0) return;
            
            // 清除当前高亮
            if (currentSearchIndex >= 0 && currentSearchIndex < currentSearchMarkers.length) {
                const currentMarker = currentSearchMarkers[currentSearchIndex];
                const range = currentMarker.find();
                if (range) {
                    currentMarker.clear();
                    const newMarker = editor.markText(range.from, range.to, {
                        className: 'search-highlight',
                        clearOnEnter: false
                    });
                    currentSearchMarkers[currentSearchIndex] = newMarker;
                }
            }
            
            // 更新索引
            currentSearchIndex += direction;
            if (currentSearchIndex >= currentSearchMarkers.length) {
                currentSearchIndex = 0;
            } else if (currentSearchIndex < 0) {
                currentSearchIndex = currentSearchMarkers.length - 1;
            }
            
            highlightCurrentMatch();
            updateSearchUI();
        }
